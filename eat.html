<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        #food-menu {
            width: 100%;
            height: 300px;
            text-align: center;
            font-size: 36px;
            position: relative;
        }
    </style>
    <title>随机切换菜品</title>
</head>
<body>
    <div id="food-menu"></div>

    <script>
        const foods = ['宫保鸡丁', '米粉', '面条', '蒜薹', '白菜', '小白菜'];
        let currentIndex = -1;

        function changeFood() {
            currentIndex = (currentIndex + 1) % foods.length;
            document.getElementById('food-menu').innerText = foods[currentIndex];
        }

        setInterval(changeFood, 200); // 每隔2秒切换一次菜品
    </script>
</body>
</html>
